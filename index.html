<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph meta tags for better Discord preview -->
    <meta property="og:title" content="kraftaffix">
    <meta property="og:description" content="Welcome to my website!">
    <meta property="og:image" content="https://github.com/KraftAffix/assets/blob/main/Shorekeeper.gif">
    <meta property="og:url" content="https://kraftaffix.github.io/website/">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars for the dynamic background */
            color: #333;
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind other content */
        }
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
        }
        .body {
            margin-top: 10px;
            font-size: 18px;
        }
        .discord-link {
            color: #7289da; /* Discord link color */
            text-decoration: none;
        }
        .discord-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Content Box with Header and Body -->
    <div class="content-box">
        <div class="header">Links</div>
        <div class="body">
            <a href="https://www.youtube.com/@kraftaffix" class="discord-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" style="width: 20px; height: 20px; vertical-align: middle;"> YouTube
            </a>
            <br>
            <a href="https://www.twitch.tv/kraftaffix" class="discord-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Twitch_logo_2019.svg" alt="Twitch" style="width: 20px; height: 20px; vertical-align: middle;"> Twitch
            </a>
            <br>
            <a href="https://x.com/kraftaffix" class="discord-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/X_Logo_2023.svg" alt="X (formerly Twitter)" style="width: 20px; height: 20px; vertical-align: middle;"> X
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        // Initial canvas size setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dots = [];
        const mouse = { x: null, y: null, radius: 50 };  // Set mouse radius to a smaller value (50)

        class Dot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 2; // Small radius for dots
                this.speedX = (Math.random() - 0.5) * 0.5; // Random speed for movement in X
                this.speedY = (Math.random() - 0.5) * 0.5; // Random speed for movement in Y
            }

            update() {
                // Update dot position
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges of the canvas
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; // 40% transparency for dots
                ctx.fill();
            }

            // Draw line to nearby dots if within radius and mouse is nearby
            connectToNearbyDots() {
                for (let i = 0; i < dots.length; i++) {
                    const otherDot = dots[i];
                    if (otherDot === this) continue; // Skip the dot itself

                    const dx = this.x - otherDot.x;
                    const dy = this.y - otherDot.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < mouse.radius) {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(otherDot.x, otherDot.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; // 20% transparency for lines
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            // Create initial dots and spread them out over the full canvas
            for (let i = 0; i < 450; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                dots.push(new Dot(x, y));
            }
        }

        function handleDots() {
            for (let dot of dots) {
                dot.update(); // Move the dot
                dot.draw();
                dot.connectToNearbyDots(); // Connect to other nearby dots
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleDots();
            requestAnimationFrame(animate);
        }

        // Resize the canvas and reinitialize dots on resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots.length = 0; // Clear the existing dots array
            init(); // Reinitialize the dots
        }

        canvas.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize the canvas and start the animation
        init();
        animate();
    </script>
</body>
</html>
